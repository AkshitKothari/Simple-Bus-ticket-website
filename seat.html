<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="seat.css">
</head>
<body>
    <div class="center">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">
                </div class="title">Seats
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1"
                        checked/>
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">11</div>
                        </label>
                        <input type="radio" name="date" id="d2"
                        checked/>
                        <label for="d2" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" name="date" id="d3"
                        checked/>
                        <label for="d3" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" name="date" id="d4"
                        checked/>
                        <label for="d4" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d5"
                        checked/>
                        <label for="d5" class="dates-item">
                            <div class="day">Thur</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" name="date" id="d6"
                        checked/>
                        <label for="d6" class="dates-item">
                            <div class="day">Fri</div>
                            <div class="date">16</div>
                        </label>
                        <input type="radio" name="date" id="d7"
                        checked/>
                        <label for="d7" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">17</div>
                        </label>
                    </div>
                    <div class="times">
                        <input  type="radio" name="time" id="t1"
                        checked/>
                        <label for="t1" class="time">11:00</label>
                        <input  type="radio" name="time" id="t2"
                        checked/>
                        <label for="t2" class="time">02:30</label>
                        <input  type="radio" name="time" id="t3"
                        checked/>
                        <label for="t3" class="time">05:30</label>
                        <input  type="radio" name="time" id="t4"
                        checked/>
                        <label for="t4" class="time">08:30</label>
                    </div>
                </div>
            <div class="price">
                <div class="total">
                    <span>
                        <span class="count">0</span> Tickets
                    </span>
                    <div class="amount">0</div>
                </div>
                <button type="button" id="mybutton">Book
                </button>
            </div>

        </div>
    </div>
    <script>
        let seats=document.querySelector(".all-seats");
        for(var i=0;i<59;i++)
        {
            let randint= Math.floor(Math.random()*2);
            let booked = randint === 1?"booked":"";
            seats.insertAdjacentHTML(
                "beforeend",
                '<input type="checkbox" name="tickets" id="s' +
                (i + 2) +
                '"/><label for="s' +
                (i+2) +
                '" class="seat booked' + 
                booked +
                '""></label>'
            )
        }

        let tickets=seats.querySelectorAll("input")
        tickets.forEach((ticket)=>{
            ticket.addEventListener("change",()=> {
                let amount=document.querySelector(".amount").
                innerHTML;
                let count=document.querySelector(".count").
                innerHTML;
                amount=Number(amount);
                count=Number(count);

                if(ticket.checked){
                    count+=1;
                    amount+=200;
                }
                else{
                    count-=1;
                    amount-=200;
                }
                document.querySelector(".amount").innerHTML=amount;
                document.querySelector(".count").innerHTML=count;
            })
        });

           document.getElementById('mybutton').addEventListener('click',function(event)
            {
                    event.preventDefault();
                    window.location.href='success.html';
                
            });
        
    </script>
</body>
</html>
